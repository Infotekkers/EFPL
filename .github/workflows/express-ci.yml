name: Express.js CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - "server/**"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "server/**"

jobs:
  test-runner:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 
        run: cd server && npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: cd server && npm run lint

      - name: Run tests ğŸ§ª
        run: cd server && npm test
